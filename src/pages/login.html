    <div class="container">

                <div class="user-box">
                    <input type="email" name="email" required="">
                    <label>Correo</label>
                </div>
                <div class="user-box">
                    <input type="password" name="password" required="">
                    <label>Contraseña</label>
                </div>
                <button type="submit">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Ingresar
                </button>
            </form>
        </div>
    </div>

        <!--Footer-->
        <div id="footer-container"></div>

        <!--Script-->
        <script src="/assets/js/main.js"></script>
</body>
